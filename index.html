<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunbeamCars Inc. | Rent a car</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/pog4htq.css">
</head>
<body>
    <header class="page-header">
        <div class="header-cont">
            <div class="header-name">
                <a href="index.html"><h1 class="brandname">SunbeamCars Inc.</h1></a>
            </div>
            <div class="login-cont">
                <a href="#"><img src="img/login.png" alt="Log In icon" class="login-icon" id="login-icon"></a>
                <a href="#"><label for="login-icon" class="login-label">Log In</label></a>
            </div>
        </div>
    </header>
    <main class="page-main">
        <div class="bg-cover">
            <div class="form-container">
                <form id="form" class="form">
                    <fieldset>
                        <div class="legend-cont">
                            <legend class="legend">Find the car that suits you</legend>
                        </div>
                        <div class="formelements-cont">
                            <div class="formelements" id="date1">
                                <label for="date-start" class="form-label">I pick it up</label>
                                <input type="date" class="inputfield" id="date-start" name="rent-start" value="2022-01-28" min="2022-01-01" max="2029-12-31">
                            </div>
                            <div class="formelements" id="date2">
                                <label for="date-end" class="form-label">I hand it in</label>
                                <input type="date" class="inputfield" id="date-end" name="rent-end" value="2022-01-28" min="2022-01-01" max="2029-12-31">
                            </div>
                            <div class="formelements" id="persons1">
                                <label for="number" class="form-label">Number of persons</label>
                                <input type="number" class="inputfield" id="number1" required min="1" max="7">
                            </div>
                            <div class="formelements" id="suitcases1">
                                <label for="suitcases" class="form-label">Number of suitcases</label>
                                <select name="suitcases" id="suitcases" class="inputfield" required>
                                    <option value="0" class="option">0 - only a bag</option>
                                    <option value="1" class="option">1 suitcase</option>
                                    <option value="2" class="option">2 suitcases</option>
                                    <option value="3" class="option">3 suitcases</option>
                                    <option value="4" class="option">4 suitcases</option>
                                </select>
                            </div>
                        </div>
                        <div class="formelements" id="searchbutton">
                            <input type="submit" value="Search" class="search">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="itemlist-container">
            <p class="error" id="error"></p>
            <div class="output" id="output"></div>
        </div>
    </main>
    <footer class="page-footer" id="footer">
        <div class="footerinfo-cont">
            <h2 class="footerinfo">By Igor Lech</h2>
        </div>
    </footer>
    <script src="carsobject.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
